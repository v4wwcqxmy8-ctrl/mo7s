<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>MO7S — Dates</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
<meta name="description" content="MO7S Dates" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bio-page">
  <main class="frame">
    <header class="bio-header" aria-label="bio header">
      <a class="bio-mark" href="index.html" aria-label="home">
        <img src="assets/dates-shot.jpg" alt="MO7S" decoding="async" />
      </a>

      <nav class="links links--bio" aria-label="links">
        <a class="pill" href="index.html">home</a>

        <details class="pill pill--dd">
          <summary>contact</summary>
          <div class="dd">
            <a href="mailto:info@mo7s.com">email</a>
          </div>
        </details>

        <details class="pill pill--dd">
          <summary>socials</summary>
          <div class="dd">
            <a href="https://instagram.com/mo7s" target="_blank" rel="noopener noreferrer">instagram</a>
            <a href="https://soundcloud.com/mo7s" target="_blank" rel="noopener noreferrer">soundcloud</a>
            <a href="https://mixcloud.com/mo7s" target="_blank" rel="noopener noreferrer">mixcloud</a>
            <a href="https://facebook.com/mo7s" target="_blank" rel="noopener noreferrer">facebook</a>
          </div>
        </details>
      </nav>

      <section class="hero hero--bio" aria-label="Marquee">
        <div class="marquee" aria-label="Upside-down SLOW sign marquee">
          <div class="track" aria-hidden="true">
            <img class="tile" src="assets/slow-upside-down.jpg" alt="" loading="eager" decoding="async" />
            <img class="tile" src="assets/slow-upside-down.jpg" alt="" loading="eager" decoding="async" />
            <img class="tile" src="assets/slow-upside-down.jpg" alt="" loading="eager" decoding="async" />
            <img class="tile" src="assets/slow-upside-down.jpg" alt="" loading="eager" decoding="async" />
            <img class="tile" src="assets/slow-upside-down.jpg" alt="" loading="eager" decoding="async" />
            <img class="tile" src="assets/slow-upside-down.jpg" alt="" loading="eager" decoding="async" />
          </div>
        </div>
      </section>
    </header>

    <section class="bio" aria-label="Bio">
      <footer class="footer footer--pin">
        <span>© <span id="y"></span> <span class="mo7s">MO7S</span></span>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById('y').textContent = String(new Date().getFullYear());
  </script>
</body>
</html>
