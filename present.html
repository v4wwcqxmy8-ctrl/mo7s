<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MO7S — present</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest" />
<meta name="description" content="MO7S — present" />
  <style>
    @font-face {
      font-family: 'Roadway';
      src: url('assets/Roadway.ttf') format('truetype');
      font-display: swap;
    }

    :root {
      --bg: #000;
      --ink: #f2f2f2;
      --muted: rgba(242,242,242,0.72);
      --max: 980px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 20%, #141414, var(--bg));
      color: var(--ink);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.45);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      width: auto;
    }

    .bar {
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
    }

    .logo {
      width: 54px;
      height: 54px;
      object-fit: contain;
      display: block;
    }

    .subnav {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
      padding-left: 14px;
      border-left: 1px solid rgba(255,255,255,0.10);
      flex-wrap: wrap;
    }

    .subnav a {
      text-decoration: none;
      color: rgba(242,242,242,0.65);
      font-size: 0.72rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(16,16,16,0.35);
    }

    .subnav a[aria-current="page"] {
      color: rgba(242,242,242,0.92);
      border-color: rgba(255,255,255,0.22);
      background: rgba(16,16,16,0.55);
    }

    .title {
      font-family: 'Roadway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 1rem;
      color: var(--muted);
    }

    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 16px 46px;
    }

    figure {
      margin: 0;
      display: grid;
      gap: 14px;
    }

    .card {
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      background: #050505;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    figcaption {
      color: var(--muted);
      line-height: 1.5;
      font-size: 1rem;
    }

    .em { color: var(--ink); }

    /* present sections (past-like, but default open) */
    .psec {
      margin-top: 16px;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      background: rgba(0,0,0,0.18);
      box-shadow: 0 14px 44px rgba(0,0,0,0.55);
      overflow: hidden;
    }

    .psec > summary {
      list-style: none;
      cursor: default;
      user-select: none;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.22);
    }

    .psec > summary::-webkit-details-marker { display: none; }
    .psec > summary::marker { content: ""; }

    .psec .psecTitle {
      font-family: 'Roadway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: rgba(242,242,242,0.82);
    }

    .psec .psecBody {
      padding: 14px;
      display: grid;
      gap: 14px;
    }


    .section {
      margin-top: 18px;
      display: grid;
      gap: 12px;
    }

    .h {
      color: rgba(242,242,242,0.72);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.9rem;
      font-family: 'Roadway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .mixcard {
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      background: #050505;
      padding: 12px;
    }

    .mixcard iframe {
      display: block;
      width: 100%;
      border: 0;
      border-radius: 12px;
      overflow: hidden;
    }

    .mixmeta {
      margin-top: 8px;
      font-size: 10px;
      color: #cccccc;
      line-break: anywhere;
      word-break: normal;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: Interstate, 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Garuda, Verdana, Tahoma, sans-serif;
      font-weight: 100;
    }

    .mixmeta a { color: #cccccc; text-decoration: none; }
    .mixmeta a:hover { text-decoration: underline; }

  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">
        <a href="index.html" aria-label="MO7S home">
          <img class="logo" src="assets/mo7s-mark.png" alt="MO7S" decoding="async" />
        </a>
        <div class="title">PRESENT</div>
      </div>
      <nav class="subnav" aria-label="About">
        <a href="past.html">past</a>
        <a href="present.html" aria-current="page">present</a>
        <a href="future.html">future</a>
      </nav>
    </div>
  </header>

    <main>
    <details class="psec" open>
      <summary>
        <div class="psecTitle">Animation</div>
      </summary>
      <div class="psecBody">
        <figure>
      <div class="card">
        <img src="assets/present/blood-of-zeus-1600.jpg" alt="Blood of Zeus" loading="lazy" decoding="async" />
      </div>
      <figcaption>
        After 3 seasons, <span class="em">Stephen</span> wrapped up production on <span class="em">Blood of Zeus</span> on Netflix where he was the <span class="em">Director of Technology</span>. A big salute to the Cast &amp; Crew. Powerhouse team and everyone at Netflix!!
      </figcaption>

      
    </figure>
      </div>
    </details>

    <details class="psec" open>
      <summary>
        <div class="psecTitle">Music</div>
      </summary>
      <div class="psecBody">
        <section class="section" aria-label="Recent mix">
        <div class="h">Recent mix</div>
        <div class="mixcard">
          <iframe height="166" scrolling="no" frameborder="no" allow="autoplay" loading="lazy" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A2138057721&color=%23ead200&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
          <div class="mixmeta">
            <a href="https://soundcloud.com/mo7s" title="MO7S" target="_blank" rel="noopener noreferrer">MO7S</a> ·
            <a href="https://soundcloud.com/mo7s/while-i-was-gone" title='"While I Was Gone"' target="_blank" rel="noopener noreferrer">"While I Was Gone"</a>
          </div>
        </div>
      </section>
      </div>
    </details>
  </main>
</body>
</html>
