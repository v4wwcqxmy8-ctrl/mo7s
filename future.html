<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="MO7S — future" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.25rem;
      text-align: center;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    img {
      width: min(560px, 100%);
      height: auto;
      border-radius: 14px;
      border: 1px solid rgba(234,210,0,0.35);
      box-shadow: 0 18px 48px rgba(0,0,0,0.7);
    }

    .soon {
      font-size: 1.15rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #fff;
      opacity: 0.92;
      margin-top: 0.25rem;
    }

    .back {
      margin-top: 1rem;
      display: inline-block;
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      border: 1px solid rgba(234,210,0,0.25);
      border-radius: 999px;
      padding: 0.6rem 1.1rem;
    }

    .back:hover {
      border-color: rgba(234,210,0,0.6);
      color: #fff;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="assets/bio-shot.jpg" alt="MO7S" loading="eager" decoding="async" />
    <div class="soon">COMING SOON!</div>
    <a class="back" href="index.html">back</a>
  </main>
</body>
</html>
